<p>This is my first webpage!</p>

<h3>Favorite Pizzas:</h3>

{% for topping in fav_pizzas %}
	{% if topping == 41 %}
		{{ topping + 100 }}</br>
	{% else %}
		{{ topping|reverse|title }}</br>
	{% endif %}
{% endfor %}

</br></br></br>

<p>{{ (fav_pizzas.1 + " ") * 3 }}</p>
